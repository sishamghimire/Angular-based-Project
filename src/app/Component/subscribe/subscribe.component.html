<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #subscribe="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="emailAddress" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>
<div class="row pt-4">
  <div class="col-sm-6">
  <button type="submit" class="btn btn-success" [disabled]="!subscribe.form.valid">Submit</button>
</div>
</div>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Email</div>
      <div class="col-xs-9">{{ emailAddress }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
